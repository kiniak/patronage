<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="strona hero">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="addHero.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>add hero</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <header class="header container row">
      <div class="header__logo">
        <a href="index.html"><img class="header__logoImg" src="images/logo.png"/></a>
      </div>
      <div class="menuHamburger">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="header__nav">
        <ul class="nav__list row">
          <li class="nav__item"><a class="item__link" href="addHero.html">dodaj herosa</a></li>
          <li class="nav__item"><a class="item__link" href="editHero.html">edytuj herosa</a></li>
          <li class="nav__item"><a class="item__link" href="removeHero.html">usuń herosa</a></li>
          <li class="nav__item">wyczyść bazę</li>
          <li class="nav__item nav__item--last">wczytaj herosów</li>
        </ul>
      </nav>
      <div class="navSmallScreen">
        <ul class="nav__list row">
          <li class="nav__item"><a class="item__link" href="addHero.html">dodaj herosa</a></li>
          <li class="nav__item">edytuj herosa</li>
          <li class="nav__item">usuń herosa</li>
          <li class="nav__item">wyczyść bazę</li>
          <li class="nav__item nav__item--last">wczytaj herosów</li>
        </ul>
      </div>
    </header>
    <section class="addHeros container">
      <div class="addHeros__add">
        <h1 class="addHeros__heading">Edytuj Herosa</h1>
        <form class="form row" id="hero_form">
          <select name="heros" id="select_hero">
            <option>Wczytywanie...</option>
          </select>
          <input required class="form__input col-11" type="url" name="image" placeholder="Adres/nazwa zdjęcia" value="" data-error="nie dołączono zdjęcia">
          <input required class="form__input col-11" type="number" name="price" min="1" placeholder="cena wynajmu/h" value="" data-error="podaj cene"> 
          <input required class="form__input form__input--last col-11" name="newDescription" type="textarea" placeholder="Opis Bohareta" value="" data-error="opisz bohatera min 10 znaków">
          <button required class="addHeros__button" type="button">Submit</button>
        </form> 
      </div>
    </section>
    <footer class="footer container">
      <p class="footer__text">
        Need a Hero - Pure JS/CSS Aplikacja do ćwiczeń nabytej wiedzy o JavaSript
      </p>
    </footer>     
    <script type="text/javascript" src="editHero.js"></script>
  </body>
</html>
